<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Mr.Choon</h1>
      </div>
      <div class="alt-header_column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Tueseday, June 30, 2020</div>
      <div class="message-row message-row--other">
        <img
          src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\춘배1.png"
        />
        <div class="message-row_content">
          <span class="message_author">Mr.Choon</span>
          <div class="mesage_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="mesage_info">
            <span class="message_bubble">What's up?</span>
            <span class="message_time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
