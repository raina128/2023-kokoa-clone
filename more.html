<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search"></i></span>
        <span class="screen-header_icons-cog"
          ><a href="settings.html">
            <i class="fas fa-cog"></i>
            <span></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            class="user-component_avatar user-component_avatar--xl"
            src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\행복이.jpg"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">HangBok</h4>
            <h6 class="user-component_subtitle">
              010-5374-9491 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
          <span class="icon-row_icon-account-alarm"></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-folder-open"></i><span>Task Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <img
                src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\프렌즈.png"
              />
            </div>
            <span class="more-suggestions_icon-text">Kokoa Freinds</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <img
                src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\게임.png"
              />
            </div>

            <span class="more-suggestions_icon-text">Kokoa Games</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <img
                src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\카카오스토리.png"
              />
            </div>

            <span class="more-suggestions_icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_link_notification"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
