<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search"></i></span>
        <span class="screen-header_icons-cog">
          <i class="fas fa-cog"></i>
          <span></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i><span>Qr Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#BIGBANG</h5>
          <h6 class="open-post_hashtags">#bigbang#vip#friends</h6>
          <div class="open-post_members">
            <img
              src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\행복이.jpg"
            />
            <span class="open-post_member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img
              src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\made.png"
            />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i> <span>398</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">GD&TOP</h5>
          <h6 class="open-post_hashtags">#gd#top#vip</h6>
          <div class="open-post_members">
            <img
              src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\행복이.jpg"
            />
            <span class="open-post_member-count">348 members</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img
              src="C:\Users\raina\OneDrive\바탕 화면\kokoa clone\kokoa-clone-2023\screenshots\지디앤탑2.jpg"
            />
            <div class="open-post_heart-count">
              <i class="fas fa-heart fa-xs"></i> <span>204</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">

        <li class="nav_btn">

        </li>
        <li class="nav_btn">

            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
